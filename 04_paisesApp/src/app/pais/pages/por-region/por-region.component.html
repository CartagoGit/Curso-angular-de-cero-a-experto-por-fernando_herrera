<div class="animate__animated animate__fadeIn">

  <h2>Buscar por continente <small> {{regionActiva | titlecase}} </small></h2>
  <hr>
  <h5>Seleccione el continente</h5>

  <div class="row">
    <div class="col">
      <!-- [class.btn-primary] = "region === regionActiva" -->
      <!-- [ngClass]="{
    'btn-primary': regionActiva===region
    'btn-outline-primary': regionActiva!==region
    }" -->
      <!-- [class]=" ['btn', (region === regionActiva) ? 'btn-primary' : 'btn-outline-primary']" -->

      <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">
        {{region | titlecase}}
      </button>
    </div>
  </div>
  <hr *ngIf="hayError || paises.length>0">
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el t√©rmino "{{regionActiva}}"
  </div>

  <div *ngIf="!hayError && paises.length > 0 " class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
