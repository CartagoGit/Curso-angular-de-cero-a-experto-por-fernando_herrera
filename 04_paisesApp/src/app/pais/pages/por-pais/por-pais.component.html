<div class="animate__animated animate__fadeIn">
  <h2>Por País</h2>
  <hr>
  <div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)" placeholder="Buscar país...">
      </app-pais-input>
    </div>
  </div>
  <ul *ngIf="paisesSugeridos.length>0" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action"><a class="nav-link"
        [routerLink]="['/pais',pais.cca3]">{{pais.name.common}}</a></li>
    <li  class="list-group-item list-group-item-action"><a class="nav-link"
        (click)="buscarSugerido(termino)">Buscar: {{termino}}</a></li>
  </ul>

  <hr *ngIf="hayError || paises.length>0 && !(paisesSugeridos.length>0)">
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el término "{{termino}}"
  </div>

  <div *ngIf="!hayError && paises.length > 0 && !(paisesSugeridos.length>0)" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>

</div>
