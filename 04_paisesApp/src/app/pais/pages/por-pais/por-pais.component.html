<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)" placeholder="Buscar país..."></app-pais-input>
  </div>
</div>

<hr *ngIf="hayError || paises.length>0">
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el término "{{termino}}"
</div>

<div *ngIf="!hayError && paises.length > 0 " class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
