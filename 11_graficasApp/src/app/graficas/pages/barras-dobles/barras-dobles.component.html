<h1>Barras Dobles</h1>
<hr />

<div class="row">
  <div class="col-md-12 col-lg-6">
    <h3>Gráfica 1</h3>
    <app-grafica-barra
      [horizontal]="true"
      [barChartDataSets]="productoData"
      [barChartLabels]="proveedoresLabels"
      [title]="{ display: true, text: 'Grafica 1' }"
    ></app-grafica-barra>
  </div>
  <div class="col-md-12 col-lg-6">
    <h3>Gráfica 2</h3>
    <app-grafica-barra
      [barChartDataSets]="proveedoresData"
      [barChartLabels]="proveedoresLabels"
      [title]="{ display: true, text: 'Grafica 1' }"
    ></app-grafica-barra>
  </div>
</div>
