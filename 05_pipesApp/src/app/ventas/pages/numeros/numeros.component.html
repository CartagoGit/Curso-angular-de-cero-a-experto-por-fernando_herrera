<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente incluidos en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card [header]="'Ventas Netas' | titlecase" subheader="del año presente">
      {{ ventasNetas | number: "1.2-2" }}<i class="pi pi-euro"></i>
    </p-card>
  </div>
  <div class="col-4">
    <p-card [header]="'Ventas Brutas' | titlecase" subheader="del año presente">
      {{ ventasNetas + 10000000 | currency: "EUR":"symbol-narrow":"1.0-4" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card
      [header]="'Ganancia porcentual' | titlecase"
      subheader="del año presente"
    >
      {{ porcentaje | percent: "1.2-5" }}
    </p-card>
  </div>
</div>
