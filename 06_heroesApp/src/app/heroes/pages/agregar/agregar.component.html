<h1 fxLayout="row">
  <span fxFlex="50">{{ heroe.id ? "Editar" : "Nuevo" }} Heroe</span>
  <small fxFlex="50" fxLayoutAlign="center center">{{ heroe.superhero }}</small>
</h1>

<div
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutGap="40px"
>
  <div fxFlex="'50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <!-- -------------------------------------------------- -->
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="heroe.superhero"
          required
          spellcheck="false"
        />
      </mat-form-field>
      <!-- -------------------------------------------------- -->
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="heroe.alter_ego"
          spellcheck="false"
        />
      </mat-form-field>
    </div>
    <!-- -------------------------------------------------- -->
    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        spellcheck="false"
      />
    </mat-form-field>
    <!-- -------------------------------------------------- -->
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.characters"
        spellcheck="false"
      />
    </mat-form-field>
    <!-- -------------------------------------------------- -->
    <mat-form-field>
      <mat-label>Editorial</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <!-- <mat-option *ngFor="let editorial of publishers">{{
          editorial.desc
        }}</mat-option> -->
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- -------------------------------------------------- -->
    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input
        matInput
        type="url"
        [(ngModel)]="heroe.alt_img"
        spellcheck="false"
      />
    </mat-form-field>
    <!-- -------------------------------------------------- -->
    <br />
    <button mat-raised-button color="primary" (click)="guardar()">
      <mat-icon>edit</mat-icon>
      Guardar
    </button>
    <br />
  </div>
  <div fxFlex="'50" fxLayoutAlign="center center">
    <img [src]="heroe | imagen" alt="{{ heroe.superhero }} imagen" />
  </div>
</div>

<div fxLayout="column" >
  <div fxLayoutAlign="end" *ngIf="heroe.id" fxLayout="row" >
    <div fxFlex="50" fxLayoutAlign="center">
      <button
        mat-raised-button
        fxLayoutAlign="center"
        class="btnBorrar"
        color="warn"
        (click)="eliminar()"
      >
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </div>
  </div>
</div>
