<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>

<!-- fxLayout.xs="column" -->
<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="10px">
  <div
    fxFlex="20"
    fxFlex.lg="15"
    fxFlex.sm="30"
    fxFlex.xs="90"
    *ngFor="let heroe of heroes"
  >
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
  </div>
</div>
