<h2>Template: <small>Switches</small></h2>
<hr />

<form #miFormulario="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-4 col-form-label">GÃ©nero</label>
    <div class="col-sm-8">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino"
          required
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioFemenino"
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-4">Notificaciones</label>
    <div class="col-sm-8">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [(ngModel)]="persona.notificaciones"
          name="switchNotificaciones"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">
          Quiero recibir notifiaciones
        </label>
      </div>
    </div>
  </div>

  <!-- CheckBox -->
  <div class="row mb-3">
    <label class="col-sm-4"></label>
    <div class="col-sm-8">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="checkTerminos"
          [(ngModel)]="terminosYCondiciones"
          id="checkboxTerminos"
          required
        />
        <label class="form-check-label" for="checkboxTerminos">
          Acepto las condiciones y terminos de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />
<h5>Valor del objeto persona</h5>
<pre>{{ persona | json }}</pre>
<br />

<h5>Formulario Valido</h5>
<pre>{{ miFormulario.valid }}</pre>
