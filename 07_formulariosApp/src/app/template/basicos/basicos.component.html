<h2>Template: Básicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="producto"
            minlength="3"
            placeholder="Nombre del producto"
            required
          />
          <span *ngIf="nombreValido()" class="form-text text-danger">
            Debe contener mínimo 3 carácteres
          </span>
        </div>
      </div>

      <!-- Campo de Precio del producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="precio"
            min="0"
            placeholder="Precio del Producto"
            required
          />
          <span *ngIf="precioValido()" class="form-text text-danger">
            El precio deber ser mayor o igual a 0
          </span>
        </div>
      </div>

      <!-- Campo de existencias-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="existencias"
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <!-- Boton para insertar -->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<h1>Visionado de datos dinamicamente</h1>
<div class="row">
  <div class="col-4">
    <h3>Form</h3>
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
  
</div>
